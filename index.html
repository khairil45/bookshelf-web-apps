<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web Bookshelf Apps</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>BOOKSHELF WEB APPS</h1>
            <nav>
                <div class="search">
                <form id="searchBook">
                    <div class="input">
                    <input id="searchBookByTitle" placeholder="Cari Buku" type="search">
                    </div>
                </form>
                </div>
            </nav>
        </header>

        <main>
            <section class="input_section">
                <h2 id="inputFormTitle">Tambah Buku Baru</h2>
                <form id="inputBook" class="submited">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookID" type="hidden">
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete" id="complated">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan buku ke rak 
                        <span id = "status">Belum selesai dibaca</span>
                    </button>
                </form>
            </section>

            <section class="wrapper">
                <div class="notifikasi-icon"></div> 
                <h2 class="notifikasi-message">nontifikasi</h2>
            </section>

            <section class="book_shelf">
                <h2>Belum selesai dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list">
                </div>
            </section>

            <section class="book_shelf">
                <h2>Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list">
                </div>
            </section>
        </main>
        
        <footer>
            <p>Copyright &copy; 2022 Khairil Candra.</p>
        </footer>

        <script src="js/functionDom.js"></script>
        <script src="js/eventDom.js"></script>
    </body>
</html>
